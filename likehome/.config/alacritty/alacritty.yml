# tmux fix
env:
  TERM: xterm-256color

font:
  normal:
    family: Agave Nerd Font  #JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: Agave Nerd Font  #JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: Agave Nerd Font  #JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: Agave Nerd Font  #JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
window:
  padding:
      x: 0
      y: 0
# Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  # glyph_offset:
  # y: -1
  # x: 0 

# Colors (Zenburn)
# Orginally designed by jnurmine for vim.
colors:
  # Default colors
  primary:
    background: '0x3A3A3A'
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x1E2320'
    red:     '0xD78787'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x506070'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0xC3BF9F'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'
